name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Type check
        working-directory: helix-desktop
        run: npm run typecheck

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        with:
          projectPath: helix-desktop
          args: --target ${{ matrix.target }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helix-${{ matrix.target }}
          path: |
            helix-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/**/*
          retention-days: 7
