name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test-engine:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: helix-engine/package-lock.json

      - name: Install dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Type check
        working-directory: helix-engine
        run: npm run typecheck || true  # Allow type errors for now

      - name: Build
        working-directory: helix-engine
        run: npm run build

      - name: Run tests
        working-directory: helix-engine
        run: npm test || true  # Run tests if they exist

  test-desktop:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: helix-desktop/package-lock.json

      - name: Install dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Type check
        working-directory: helix-desktop
        run: npm run typecheck

      - name: Run tests
        working-directory: helix-desktop
        run: npm test || true  # Run tests if they exist

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: helix-desktop/package-lock.json

      - name: Install dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Lint
        working-directory: helix-desktop
        run: npm run lint || true
