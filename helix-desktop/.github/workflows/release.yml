name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create-release.outputs.id }}
    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        id: create-release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Helix Desktop ${{ github.ref_name }}
          draft: true
          prerelease: false
          body: |
            ## What's New

            See the [changelog](https://github.com/project-helix/helix-desktop/blob/main/CHANGELOG.md) for details.

            ## Downloads

            | Platform | Download |
            |----------|----------|
            | Windows | `Helix_${{ github.ref_name }}_x64-setup.exe` |
            | macOS (Intel) | `Helix_${{ github.ref_name }}_x64.dmg` |
            | macOS (Apple Silicon) | `Helix_${{ github.ref_name }}_aarch64.dmg` |
            | Linux (AppImage) | `Helix_${{ github.ref_name }}_amd64.AppImage` |
            | Linux (deb) | `helix_${{ github.ref_name }}_amd64.deb` |

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
          - platform: macos-latest
            target: x86_64-apple-darwin
          - platform: macos-latest
            target: aarch64-apple-darwin
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Build and bundle
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Windows signing (optional)
          # TAURI_PRIVATE_KEY: ${{ secrets.WINDOWS_CERTIFICATE }}
          # TAURI_KEY_PASSWORD: ${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}
          # macOS signing (optional)
          # APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          # APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: "Developer ID Application: Your Name (TEAM_ID)"
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        with:
          projectPath: helix-desktop
          tagName: ${{ github.ref_name }}
          releaseName: Helix Desktop ${{ github.ref_name }}
          releaseId: ${{ needs.create-release.outputs.release_id }}
          args: --target ${{ matrix.target }}

  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
