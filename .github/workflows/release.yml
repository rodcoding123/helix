# Release workflow for Helix Desktop
# Triggers on version tags (v*)

name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log --pretty=format:"- %s" $PREVIOUS_TAG..HEAD)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Helix v${{ steps.get_version.outputs.version }}
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Downloads
            | Platform | Download |
            |----------|----------|
            | Windows | `Helix-${{ steps.get_version.outputs.version }}-Setup.exe` |
            | macOS (Apple Silicon) | `Helix-${{ steps.get_version.outputs.version }}-aarch64.dmg` |
            | macOS (Intel) | `Helix-${{ steps.get_version.outputs.version }}-x64.dmg` |
            | Linux (AppImage) | `Helix-${{ steps.get_version.outputs.version }}.AppImage` |
            | Linux (deb) | `helix_${{ steps.get_version.outputs.version }}_amd64.deb` |

            ## Installation
            1. Download the installer for your platform
            2. Run the installer
            3. Launch Helix from your applications
            4. Enter your Anthropic API key during onboarding

            ## Verification
            All releases are signed. Signature files (.sig) are provided for verification.
          draft: true
          prerelease: false

  build-windows:
    needs: create-release
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: helix-desktop/src-tauri

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Prepare engine for desktop
        working-directory: helix-desktop
        run: npm run prepare:engine -- --production

      - name: Bundle Node.js runtime
        working-directory: helix-desktop
        run: node scripts/bundle-node.js

      - name: Build Tauri app
        working-directory: helix-desktop
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      # Optional: Sign with Authenticode (requires certificate)
      # - name: Sign Windows executable
      #   if: ${{ secrets.WINDOWS_CERTIFICATE != '' }}
      #   run: |
      #     $cert = [Convert]::FromBase64String("${{ secrets.WINDOWS_CERTIFICATE }}")
      #     [IO.File]::WriteAllBytes("cert.pfx", $cert)
      #     signtool sign /f cert.pfx /p "${{ secrets.WINDOWS_CERTIFICATE_PASSWORD }}" /tr http://timestamp.digicert.com /td sha256 "src-tauri/target/release/bundle/nsis/*.exe"
      #   shell: pwsh
      #   working-directory: helix-desktop

      - name: Upload Windows installer
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_id }}
          asset_path: helix-desktop/src-tauri/target/release/bundle/nsis/Helix_${{ needs.create-release.outputs.version }}_x64-setup.exe
          asset_name: Helix-${{ needs.create-release.outputs.version }}-Setup.exe
          asset_content_type: application/octet-stream

  build-macos:
    needs: create-release
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            arch: arm64
            suffix: aarch64
          - target: x86_64-apple-darwin
            arch: x64
            suffix: x64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: helix-desktop/src-tauri

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Prepare engine for desktop
        working-directory: helix-desktop
        run: npm run prepare:engine -- --production

      - name: Bundle Node.js runtime
        working-directory: helix-desktop
        run: node scripts/bundle-node.js --platform darwin --arch ${{ matrix.arch }}

      # Optional: Import signing certificate
      # - name: Import signing certificate
      #   if: ${{ secrets.APPLE_CERTIFICATE != '' }}
      #   env:
      #     APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
      #     APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
      #     KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
      #   run: |
      #     echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
      #     security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
      #     security default-keychain -s build.keychain
      #     security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
      #     security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
      #     security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain

      - name: Build Tauri app
        working-directory: helix-desktop
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # APPLE_ID: ${{ secrets.APPLE_ID }}
          # APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          # APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Find DMG file
        id: find_dmg
        working-directory: helix-desktop
        run: |
          DMG_PATH=$(find src-tauri/target/${{ matrix.target }}/release/bundle/dmg -name "*.dmg" | head -n 1)
          echo "dmg_path=$DMG_PATH" >> $GITHUB_OUTPUT
          echo "dmg_name=$(basename $DMG_PATH)" >> $GITHUB_OUTPUT

      - name: Upload macOS DMG
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_id }}
          asset_path: helix-desktop/${{ steps.find_dmg.outputs.dmg_path }}
          asset_name: Helix-${{ needs.create-release.outputs.version }}-${{ matrix.suffix }}.dmg
          asset_content_type: application/octet-stream

  build-linux:
    needs: create-release
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: helix-desktop/src-tauri

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Prepare engine for desktop
        working-directory: helix-desktop
        run: npm run prepare:engine -- --production

      - name: Bundle Node.js runtime
        working-directory: helix-desktop
        run: node scripts/bundle-node.js

      - name: Build Tauri app
        working-directory: helix-desktop
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: npm run tauri build

      - name: Find AppImage
        id: find_appimage
        working-directory: helix-desktop
        run: |
          APPIMAGE_PATH=$(find src-tauri/target/release/bundle/appimage -name "*.AppImage" | head -n 1)
          echo "appimage_path=$APPIMAGE_PATH" >> $GITHUB_OUTPUT

      - name: Find deb
        id: find_deb
        working-directory: helix-desktop
        run: |
          DEB_PATH=$(find src-tauri/target/release/bundle/deb -name "*.deb" | head -n 1)
          echo "deb_path=$DEB_PATH" >> $GITHUB_OUTPUT

      - name: Upload AppImage
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_id }}
          asset_path: helix-desktop/${{ steps.find_appimage.outputs.appimage_path }}
          asset_name: Helix-${{ needs.create-release.outputs.version }}.AppImage
          asset_content_type: application/octet-stream

      - name: Upload deb
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.release_id }}
          asset_path: helix-desktop/${{ steps.find_deb.outputs.deb_path }}
          asset_name: helix_${{ needs.create-release.outputs.version }}_amd64.deb
          asset_content_type: application/octet-stream

  publish-release:
    needs: [create-release, build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: ${{ needs.create-release.outputs.release_id }},
              draft: false
            })
