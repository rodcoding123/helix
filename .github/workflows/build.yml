# Build workflow for Helix Desktop
# Triggers on push to main and PRs

name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: helix-desktop/src-tauri

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Prepare engine for desktop
        working-directory: helix-desktop
        run: npm run prepare:engine -- --production

      - name: Bundle Node.js runtime
        working-directory: helix-desktop
        run: node scripts/bundle-node.js

      - name: Build Tauri app
        working-directory: helix-desktop
        run: npm run tauri build

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helix-windows
          path: |
            helix-desktop/src-tauri/target/release/bundle/nsis/*.exe
            helix-desktop/src-tauri/target/release/bundle/msi/*.msi
          if-no-files-found: warn

  build-macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64-apple-darwin, aarch64-apple-darwin]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: helix-desktop/src-tauri

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Prepare engine for desktop
        working-directory: helix-desktop
        run: npm run prepare:engine -- --production

      - name: Bundle Node.js runtime
        working-directory: helix-desktop
        run: |
          if [ "${{ matrix.target }}" == "aarch64-apple-darwin" ]; then
            node scripts/bundle-node.js --platform darwin --arch arm64
          else
            node scripts/bundle-node.js --platform darwin --arch x64
          fi

      - name: Build Tauri app
        working-directory: helix-desktop
        run: npm run tauri build -- --target ${{ matrix.target }}

      - name: Upload macOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helix-macos-${{ matrix.target }}
          path: |
            helix-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/dmg/*.dmg
            helix-desktop/src-tauri/target/${{ matrix.target }}/release/bundle/macos/*.app
          if-no-files-found: warn

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: |
            helix-desktop/package-lock.json
            helix-engine/package-lock.json

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: helix-desktop/src-tauri

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Build helix-engine
        working-directory: helix-engine
        run: npm run build

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Prepare engine for desktop
        working-directory: helix-desktop
        run: npm run prepare:engine -- --production

      - name: Bundle Node.js runtime
        working-directory: helix-desktop
        run: node scripts/bundle-node.js

      - name: Build Tauri app
        working-directory: helix-desktop
        run: npm run tauri build

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: helix-linux
          path: |
            helix-desktop/src-tauri/target/release/bundle/appimage/*.AppImage
            helix-desktop/src-tauri/target/release/bundle/deb/*.deb
          if-no-files-found: warn

  # Run tests on Node.js projects
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install root dependencies
        run: npm ci

      - name: Run root tests
        run: npm test

      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci

      - name: Run helix-engine tests
        working-directory: helix-engine
        run: npm test || true  # Don't fail if no tests yet

  # Lint and typecheck
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install root dependencies
        run: npm ci

      - name: Typecheck root
        run: npm run typecheck

      - name: Lint root
        run: npm run lint

      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Typecheck helix-desktop
        working-directory: helix-desktop
        run: npm run typecheck

      - name: Lint helix-desktop
        working-directory: helix-desktop
        run: npm run lint
