name: Security Scanning

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  gitleaks:
    runs-on: ubuntu-latest
    name: Gitleaks Secret Scanning
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_NOTIFY_USER_ON_PUSH: 'true'
          GITLEAKS_ENABLE_COMMENTS: 'true'

  dependency-check:
    runs-on: ubuntu-latest
    name: Dependency Vulnerability Check
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable packages
        run: |
          if npm audit | grep -q "high\|critical"; then
            echo "âŒ High or critical vulnerabilities found"
            npm audit --audit-level=moderate
            exit 1
          fi

  codeql:
    runs-on: ubuntu-latest
    name: CodeQL Analysis
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: 'javascript'

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  permissions:
    runs-on: ubuntu-latest
    name: Permission Analysis
    steps:
      - uses: actions/checkout@v4

      - name: Check file permissions
        run: |
          echo "ðŸ” Checking for overly permissive files..."

          # Check for world-readable files that shouldn't be
          if find . -type f -perm 0777 2>/dev/null | grep -v node_modules | grep -q .; then
            echo "âš ï¸  Found world-readable files:"
            find . -type f -perm 0777 2>/dev/null | grep -v node_modules
          fi

          # Check for .env files (should not exist)
          if find . -name ".env" -o -name ".env.*" 2>/dev/null | grep -v node_modules | grep -v ".env.example" | grep -q .; then
            echo "âŒ Found .env files that should not be committed:"
            find . -name ".env" -o -name ".env.*" 2>/dev/null | grep -v node_modules | grep -v ".env.example"
            exit 1
          fi

          echo "âœ“ Permission check passed"

  pre-commit:
    runs-on: ubuntu-latest
    name: Pre-commit Checks
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run TypeScript check
        run: npm run typecheck

      - name: Run ESLint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Run tests
        run: npm run test
