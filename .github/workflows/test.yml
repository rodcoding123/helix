# Test workflow for Helix
# Runs tests and type checking on all platforms

name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: ['22']

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: |
            package-lock.json
            helix-engine/package-lock.json
            helix-desktop/package-lock.json

      # Root project
      - name: Install root dependencies
        run: npm ci

      - name: Typecheck root
        run: npm run typecheck

      - name: Lint root
        run: npm run lint

      - name: Test root
        run: npm test
        continue-on-error: true

      # helix-engine
      - name: Install helix-engine dependencies
        working-directory: helix-engine
        run: npm ci
        continue-on-error: true

      - name: Typecheck helix-engine
        working-directory: helix-engine
        run: npm run typecheck || true
        continue-on-error: true

      - name: Test helix-engine
        working-directory: helix-engine
        run: npm test || true
        continue-on-error: true

      # helix-desktop
      - name: Install helix-desktop dependencies
        working-directory: helix-desktop
        run: npm ci

      - name: Typecheck helix-desktop
        working-directory: helix-desktop
        run: npm run typecheck

      - name: Lint helix-desktop
        working-directory: helix-desktop
        run: npm run lint

      - name: Test helix-desktop
        working-directory: helix-desktop
        run: npm test || true
        continue-on-error: true

      # Upload test results
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}
          path: |
            **/test-results/
            **/coverage/
          if-no-files-found: ignore

  # Separate job for Rust checks (only on Linux to save CI time)
  rust-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: helix-desktop/src-tauri

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev

      - name: Check Rust formatting
        working-directory: helix-desktop/src-tauri
        run: cargo fmt --check

      - name: Clippy
        working-directory: helix-desktop/src-tauri
        run: cargo clippy -- -D warnings
        continue-on-error: true

      - name: Build check
        working-directory: helix-desktop/src-tauri
        run: cargo check

  # Summary job that depends on all test jobs
  test-summary:
    needs: [test, rust-check]
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test.result }}" == "failure" ] || [ "${{ needs.rust-check.result }}" == "failure" ]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
